<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
      <div id="hour-9" class="row time-block">
        
        <div class="col-md-1" class="hour">9 am</div>
        <textarea name="text" class="col-md-9 saveText" placeholder="Text Input">
      </textarea>
        <button type="button" class="col-md-2 btn save-button" ><i class="far fa-save"></i></button>

      </div>
      <div id="hour-10" class="row time-block">

        <div class="col-md-1" class="hour">10 am</div>
        <textarea name="text" class="col-md-9 saveText" placeholder="Text Input">
      </textarea>
        <button type="button" class="col-md-2 btn save-button"><i class="far fa-save"></i></button>

      </div>
      <div id="hour-11" class="row time-block">

        <div class="col-md-1" class="hour">11 am</div>
        <textarea name="text" class="col-md-9 saveText" placeholder="Text Input">
      </textarea>
        <button type="button" class="col-md-2 btn save-button"><i class="far fa-save"></i></button>

      </div>
      <div id="hour-12" class="row time-block">

        <div class="col-md-1" class="hour">12 am</div>
        <textarea name="text" class="col-md-9 saveText" placeholder="Text Input">
      </textarea>
        <button type="button" class="col-md-2 btn save-button"><i class="far fa-save"></i></button>

      </div>
      <div id="hour-13" class="row time-block">

        <div class="col-md-1" class="hour">1 pm</div>
        <textarea name="text" class="col-md-9 saveText" placeholder="Text Input">
      </textarea>
        <button type="button" class="col-md-2 btn save-button"><i class="far fa-save"></i></button>

      </div>
      <div id="hour-14" class="row time-block">

        <div class="col-md-1" class="hour">2 pm</div>
        <textarea name="text" class="col-md-9 saveText" placeholder="Text Input">
      </textarea>
        <button type="button" class="col-md-2 btn save-button"><i class="far fa-save"></i></button>

      </div>
      <div id="hour-15" class="row time-block">

        <div class="col-md-1" class="hour">3 pm</div>
        <textarea name="text" class="col-md-9 saveText" placeholder="Text Input">
      </textarea>
        <button type="button" class="col-md-2 btn save-button"><i class="far fa-save"></i></button>

      </div>
      <div id="hour-16" class="row time-block">

        <div class="col-md-1" class="hour">4 pm</div>
        <textarea name="text" class="col-md-9 saveText" placeholder="Text Input">
      </textarea>
        <button type="button" class="col-md-2 btn save-button"><i class="far fa-save"></i></button>

      </div>
      <div id="hour-17" class="row time-block">

        <div class="col-md-1" class="hour">5 pm</div>
        <textarea name="text" class="col-md-9 saveText" placeholder="Text Input">
      </textarea>
        <button type="button" class="col-md-2 btn save-button"><i class="far fa-save"></i></button>

      </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
